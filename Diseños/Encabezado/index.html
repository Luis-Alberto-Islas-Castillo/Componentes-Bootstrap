<!DOCTYPE html>
<html lang="en">

<head>
    <title>Encabezado</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <meta name="description" content="DiseÃ±o para encabezado">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <section class="inicio">

        <header class="encabezado navbar fixed-top" role="banner">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="img/flaticon_negative.svg" alt="logo del sitio">
                </a>

                <button type="button" class="boton-buscar" data-toggle="collapse" data-target="#bloque-buscar" 
                aria-expanded="false">
                    <i class="fas fa-search"></i>
                </button>

                <button type="button" class="boton-menu" data-toggle="collapse" data-target="#menu-principal"
                aria-expanded="false">
                    <i class="fas fa-bars"></i>
                </button>

                <form action="#" id="bloque-buscar" class="collapse">
                    <div class="contenedor-buscar">
                        <input type="text" placeholder="Buscar">
                        <input type="submit" value="Buscar">
                    </div>
                </form>

                <nav id="menu-principal" class="collapse">
                    <ul>
                        <li class="active"><a href="index.html">Inicio</a></li>
                        <li><a href="index.html">Nosotros</a></li>
                        <li><a href="index.html">Iservicios</a></li>
                        <li><a href="index.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="texto-encabezado">
            <h1>Texto</h1>
            <p>Descripcion</p>
            <a href="contacto.html">Ponte en contacto</a>
        </div>

        <div class="fleche-bajar">
            <a href="agencia">Boton bajar</a>
        </div>

        <section class="agencia" id="agencia">
            <h2>Titulo</h2>
            <p>Cuerpo</p>
            <!-- <img src="img/flaticon_negative.svg" alt="logotipo"> -->
        </section>
    </section>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
