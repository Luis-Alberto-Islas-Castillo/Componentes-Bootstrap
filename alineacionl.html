<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Columns Alineadas Horizontalmente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Proyecto de inversion personal">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            .row{
                background: #e8e8e8;
                margin-top: 40px;
                margin-bottom: 40px;
            }

            .columna{
                background: #f2f2f2;
                text-align: center;
                padding: 10px;
                border: 1px solid #4d4d4d;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-start">
                <div class="columna col-4">Columna 1</div>
                <div class="columna col-4">Columna 2</div>
            </div>
            <div class="row justify-content-center">
                    <div class="columna col-4">Columna 1</div>
                    <div class="columna col-4">Columna 2</div>
            </div>
            <div class="row justify-content-end">
                    <div class="columna col-4">Columna 1</div>
                    <div class="columna col-4">Columna 2</div>
            </div>
            <div class="row justify-content-around">
                    <div class="columna col-4">Columna 1</div>
                    <div class="columna col-4">Columna 2</div>
            </div>
            <div class="row justify-content-between">
                    <div class="columna col-2">Columna 1</div>
                    <div class="columna col-2">Columna 2</div>
                    <div class="columna col-2">Columna 3</div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
