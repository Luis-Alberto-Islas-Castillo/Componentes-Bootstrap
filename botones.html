<!DOCTYPE html>
<html lang="en">

<head>
    <title>Botones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Proyecto de inversion personal">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-7">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secundario</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-7">
                <h2>Botones</h2>
                <hr>
                 <a class="btn btn-success" href="">Enlace</a>
                 <button class="btn btn-success">Boton</button>
                 <input class="btn btn-success" type="button" value="Boton">
                 <input class="btn btn-success" type="submit" value="Sutmit">
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-7">
                <h2>Botones Outline</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary">Primario</button>
                <button type="button" class="btn btn-outline-secondary">Secundario</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-link">Link</button>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-7">
                <button class="btn-info btn-lg">Boton Largo</button>
                <button class="btn-info btn-lg">Boton Largo</button>
                <br><br>
                <button class="btn-secondary btn-sm">Boton Pequeno</button>
                <button class="btn-secondary btn-sm">Boton Pequeno</button>
                <br><br>
                <button class="btn-danger btn-lg btn-block">Boton Bloque</button>
                <button class="btn-danger btn-lg btn-block">Boton Bloque</button>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-7">
                <h2>Botones desabilitados</h2>
                <hr>
                <button type="button" class="btn btn-primary" disabled>Primario</button>
                <button type="button" class="btn btn-secondary" disabled>Secundario</button>
                <button type="button" class="btn btn-success" disabled>Success</button>
                <button type="button" class="btn btn-info" disabled>Info</button>
                <button type="button" class="btn btn-warning" disabled>Warning</button>
                <button type="button" class="btn btn-danger" disabled>Danger</button>
                <button type="button" class="btn btn-link" disabled>Link</button>
            </div>
        </div>

    </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
